<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doltnamn.se</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link id="favicon" rel="icon" type="image/png" href="/lovable-uploads/bbfa3367-08fa-41ab-b5c5-3a15c8a28872.png" />
    <script>
      // Check if dark mode is enabled on page load
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.getElementById('favicon').href = '/lovable-uploads/768a6b92-865f-4627-815c-0781e8f6e15b.png';
      }

      // Listen for theme changes
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.target.classList.contains('dark')) {
            document.getElementById('favicon').href = '/lovable-uploads/768a6b92-865f-4627-815c-0781e8f6e15b.png';
          } else {
            document.getElementById('favicon').href = '/lovable-uploads/bbfa3367-08fa-41ab-b5c5-3a15c8a28872.png';
          }
        });
      });

      // Start observing the document with the configured parameters
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
