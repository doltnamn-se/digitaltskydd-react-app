<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doltnamn.se</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link id="favicon" rel="icon" type="image/png" href="/lovable-uploads/bbfa3367-08fa-41ab-b5c5-3a15c8a28872.png" />
    <script>
      // Function to update favicon based on color scheme
      function updateFavicon(isDark) {
        document.getElementById('favicon').href = isDark 
          ? '/lovable-uploads/768a6b92-865f-4627-815c-0781e8f6e15b.png'
          : '/lovable-uploads/bbfa3367-08fa-41ab-b5c5-3a15c8a28872.png';
      }

      // Check system preference on load
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      updateFavicon(darkModeMediaQuery.matches);

      // Listen for system preference changes
      darkModeMediaQuery.addEventListener('change', (e) => {
        updateFavicon(e.matches);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
