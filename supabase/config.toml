[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of these backends
backend = "postgres" # can be "postgres" or "bigquery"
# backend = "bigquery"

# Only used if backend is set to "postgres"
[analytics.postgres]
# Where to store the analytics data
connection_string = "postgres://postgres:postgres@db:5432/postgres"
# The database schema to save analytics data to
schema = "analytics"
# Configure the IP Geolocation DB
ip_geolocation_db = ""

# Only used if backend is set to "bigquery"
[analytics.bigquery]
# Google Cloud Project ID to store the analytics data
project_id = ""
# The BigQuery dataset to store analytics data
dataset_id = ""

[functions]
# Port to use for Functions API
port = 54321

[functions.create-customer]
verify_jwt = false

[functions.monitoring-url-status]
verify_jwt = true
